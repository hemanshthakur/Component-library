<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/containers/css/lists.css">
    <title>Document</title>
</head>
<body>
    <div class="list-container">
        <div class="ordered-list">
            <ol>
                <li>item1</li>
                <li>item2</li>
                <li>item3</li>
            </ol>
        </div>
        <div class="unordered-list">
            <ul>
                <li>item1</li>
                <li>item2</li>
                <li>item3</li>
            </ul>
        </div>
        <div class="unordered-list-without-bullets">
            <ul class="no-bullets-lists">
                <li>item1</li>
                <li>item2</li>
                <li>item3</li>
            </ul>
        </div>
        <div class="inline-list">
            <ul class="no-bullets-lists">
                <li class="inline-order-lists">item1</li>
                <li class="inline-order-lists">item2</li>
                <li class="inline-order-lists">item3</li>
            </ul>
        </div>
    </div>
</body>
</html>
